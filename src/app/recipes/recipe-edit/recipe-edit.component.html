<div class="row">
  <div class="col-xs-12">
    <form [formGroup] = "recipeForm" (ngSubmit) = "onSubmit()"> 
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary" [disabled] = "!recipeForm.valid" type = "submit">Submit</button>
          <button class="btn btn-danger" type = "button" style="margin-left: 5px;" (click) = "onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for = "name">Name</label>
            <input type="text" id = "name" class="form-control" 
            formControlName = "name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for = "imagePath">Image Url</label>
            <input type="text" id = "imagePath" class="form-control"
            formControlName = "imagePath"
            #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for = "videopath">Video Url</label>
            <input type="text" id = "videopath" class="form-control"
            formControlName = "videoPath"
            #videoPath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src] = "imagePath.value" class = "img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for = "name">Description</label>
            <textarea type="text" 
            id = "description" 
            class="form-control"
            rows = "6" formControlName = "description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class = "col-xs-12" formGroupName = "ingredients">
          <div class = "row" *ngFor = "let ingredient of getIngredientsControls() ; let i = index" 
          [formGroupName] = "i" style = "margin-top: 10px;">
            <div class="col-xs-8">
              <div class="form-group">
                <input type="text" 
                id = "ingredientName" 
                class="form-control"
                formControlName = "name"/>
              </div>
            </div>
            <div class="col-xs-2">
              <div class="form-group">
                <input type="number" 
                id = "amount" 
                class="form-control"
                formControlName = "amount"/> 
              </div>
            </div>
            <div class="col-xs-2">
              <button type="button" class = "btn btn-danger" (click) = "deleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type = "button" (click) = "onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
