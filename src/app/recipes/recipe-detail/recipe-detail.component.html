 <div class = "row">
  <div class="col-md-12">
    <h3 style="color:#337ab7">Your Selected Recipe</h3>
  </div>
 </div>
 
 <div class="row">
   <div class="col-md-6">
     <img src="{{recipeElm.imagePath}}" alt="" class = "img-responsive" style = "height: 200px;">
   </div>
   <div class="col-md-6">
      <div class="embed-responsive embed-responsive-16by9">
      <iframe  *ngIf = "recipeElm.safeVideoPath" class="embed-responsive-item" [src]="recipeElm.safeVideoPath"  height="200px" allowfullscreen></iframe>
     </div>
   </div>
 </div>
 <div class="row">
   <div class="col-md-12"> 
     <h1>{{recipeElm.name}}</h1>
   </div>
 </div>
 <div class="row">
   <div class="col-md-12">
     <div class="btn-group" appDropdown>
       <button type = "button"
       class = "btn btn-primary dropdown-toggle ">
       Manage Recipe <span class="caret"></span>  
       </button>
       <ul class = "dropdown-menu open">
         <li><a style="cursor: pointer" (click) = "!!toShoppingList()">To Shopping List</a></li>
         <li><a style="cursor: pointer" (click) = "editRecipe()" >Edit Recipe</a></li>
         <li><a style="cursor: pointer" (click) = "deleteRecipe()">Delete Recipe</a></li>
       </ul>
     </div>
   </div>
 </div>
 <div class="row" style = "margin-top: 10px;margin-bottom: 10px;">
  <div class="col-md-12">
    {{recipeElm.description}}
  </div>
 </div>
 <div class="row">
   <div class="col-md-12">
     <ul class = "list-group">
       <li class = "list-group-item" *ngFor = "let ingredient of recipeElm.ingredients">
        {{ingredient.name}}  {{ingredient.amount}} 
       </li>
     </ul>
   </div>
 </div>
