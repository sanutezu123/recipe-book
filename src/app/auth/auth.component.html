<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div *ngIf="isLoading" style="text-align: center">
        <app-css-spinner></app-css-spinner>
    </div>
    <div *ngIf="!isLoading" class="col-md-6 col-md-offset-3">
        <!-- <div *ngIf = "error" class = "alert alert-danger">
      {{error}}
    </div> -->
        <!-- <div *ngIf="error">
            <app-alert [message]="error" (closeEvent)="handleError()"></app-alert>
        </div> -->

        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{isLoginMode ? 'Login' : 'Signup'}}
        </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchToLogin()">
          Switch to {{ isLoginMode ? 'Signup' : 'Login'}}
        </button>
            </div>
        </form>
    </div>
</div>
