<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
          <label>Name:</label>
          <input type = "text" id = "name" class = "form-control" #ingredientRef> 
        </div> 
        <div class="col-md-2 form-group">
          <label>Amount:</label>
          <input type = "number" id = "amount" class = "form-control" #amountRef> 
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type = "button" (click) = "!!addIngredient()">Add</button>
          <button class="btn btn-danger" type = "button">Delete</button>
          <button class="btn btn-primary" type = "button">Reset</button>
        </div>
      </div>
    </form>
  </div>
 </div>
