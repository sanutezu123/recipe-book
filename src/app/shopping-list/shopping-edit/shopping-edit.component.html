<div class="row">
  <div class="col-md-12">
    <form (ngSubmit) = "onShoppinListFormSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label>Name:</label>
          <input type = "text" id = "name" 
            class = "form-control" 
            ngModel
            name = "ingredient"
            required> 
        </div> 
        <div class="col-md-2 form-group">
          <label>Amount:</label>
          <input type = "number" id = "amount" 
            class = "form-control" 
            ngModel 
            name = "amount"
            required
            pattern="^[1-9]+[0-9]*$"> 
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type = "Submit" [disabled] = "!f.valid" >{{ editMode ? 'Update':'Add'}}</button>
          <button class="btn btn-danger" 
            type = "button" 
            (click) = "onDeleteIngredient()"
            *ngIf = "editMode"
            style="margin-left:5px;">Delete</button>
          <button class="btn btn-primary" 
            type = "button" 
            (click) = "onClear(f)"
            style="margin-left:5px;">Clear</button>
        </div>
      </div>
    </form>
  </div>
 </div>
